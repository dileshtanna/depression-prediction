<navbar></navbar>

<div class="container" > 

<div class="row" >
  <div class="col-lg-4"> 
  </div>
<div (click)="getUserPosts(u.username)" id="u.id" *ngFor="let u of users" class="card" [style.border]="u.score < -0.25 ? '2px solid red' : u.score >=0.25 ? '2px solid green' : '2px solid gray' " style="width:400px; margin-top:10px; margin-bottom:10px">
  <div class="card-body">
    <h4 class="card-title">{{u.username}}</h4>
    <h5 class="card-text">{{u.email}}</h5>
    <h5 class="card-text">{{u.phone}}</h5>
    <h5 class="card-text">{{u.score}}</h5>
    <button > See All </button>
  </div>
 
</div>
  <div class="col-lg-8">
  <div *ngIf="userSelected" class="col-lg-10"> 

  <div *ngFor="let p of posts" class="mt-3">
      <div class="card">
        <div class="card-header">
          {{p.username}}
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{p.post}}
          </h5>
          <p class="card-text">{{p.date | date}}</p>
          <p class="card-text">{{p.intensity}}</p>
        </div>
      </div>
    </div>
    
  </div>
  
 </div>
 </div>

</div>
