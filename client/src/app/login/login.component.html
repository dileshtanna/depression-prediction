<navbar></navbar>
<div class="container">
  <div class="col-sm-4">
    <div class="mt-5">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2>Sign in</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            required
            ngModel
            name="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            required
            ngModel
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <input
          [disabled]="!loginForm.valid"
          type="submit"
          class="btn btn-primary"
          value="Sign In"
        />
      </form>
    </div>
  </div>
</div>
